<div class="d-flex flex-column flex-grow-1">
  <div class="flex-grow-1 d-flex position-relative">
    <div class="position-absolute" style="left: 0px;right: 0px;bottom: 0px;top: 0px; overflow: auto;">
      <app-segment-list-wall [status]="rod.tPointLeft" (changeWall)="changeWallLeft($event)"></app-segment-list-wall>
      <div cdkDropList class="example-list flex-grow-1" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let segment of rod.segments" cdkDrag>
          <div *ngIf="segment.type === 'rod';else force">
            <app-segment-list-element [modelInput]=segment (deleteEvent)="deleteElement($event)" ></app-segment-list-element>
          </div>
          <ng-template #force>
            <app-segment-list-force [modelInput]=segment (deleteEvent)="deleteElement($event)"></app-segment-list-force>
          </ng-template>
        </div>
    </div>
    <app-segment-list-wall [status]="rod.tPointRight" (changeWall)="changeWallRight($event)"></app-segment-list-wall>
  </div>
  </div>
  <div>
    <button class="btn btn-success col-6" (click)="addSegment($event)">
      Стержень
    </button>
    <button class="btn btn-primary col-6" (click)="addForce($event)">
      Сила
    </button>
  </div>
</div>
