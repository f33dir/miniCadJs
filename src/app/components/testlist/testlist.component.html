<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let segment of rod" cdkDrag>
    <div *ngIf="segment.type === 'rod';else force">
      <app-segment-list-element [modelInput]=segment ></app-segment-list-element>
    </div>
    <ng-template #force>
      <app-segment-list-force></app-segment-list-force>
    </ng-template>
  </div>
</div>
